server.port=8082
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# default path: h2-console
spring.h2.console.path=/h2-ui
casado.async.microservice.corepoolsize=100
casado.async.microservice.maxpoolsize=100

springdoc.swagger-ui.path=/casado-documentation
springdoc.api-docs.path=/casado-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

casado.openapi.dev-url=http://localhost:8082
casado.openapi.prod-url=https://casado-api.com
